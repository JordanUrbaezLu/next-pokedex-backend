name: Deploy to Render

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # Fix - Use 'temurin', 'zulu', or 'adopt'
          java-version: '17'

      - name: Build with Maven
        run: ./mvnw clean install

      - name: Deploy to Render
        run: echo "You can add your Render deployment step here"
